<div class="modal-body">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            img {
                width: 50px;
            }
        </style>
    </head>
    
    <body> 
        <h4>Das sind Ihre Ergebnisse:</h4>
       
        
        <div class="table-responsive">
            <table class="m-3 table table-striped table-hover">
                <caption>Alle <code>job_posts aus der Datenbank</code></caption>
                <thead>
                 
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs; let i=index; ">
                        <td>{{ job.id }}</td>
                        <td>{{ job.ref }}</td>
                        <td>{{ job.title }}</td>
                        <td><a [href]="job.url">Link</a></td>
                        <a [routerLink]="['/job', job.id]"> Detail </a>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
    
    
    </html>
</div>
