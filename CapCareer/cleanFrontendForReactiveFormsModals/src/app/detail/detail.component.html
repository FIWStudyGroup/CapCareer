<div class="container col-6">
    <fieldset>
        <!-- <legend *ngIf="question" class="col-md-7">Frage mit der ID {{ question.id }} : {{ question.question }}
        </legend>
        <legend *ngIf="!question" class="col-md-7">Leider kann die Frage nicht geladen werden!</legend> -->
        
        <form [formGroup]="form" (ngSubmit)="readOneQuestion(id)">
            <div class="col-sm-12 form-group row">
                <label class="col-2 col-form-label" for="question"></label>                
                <textarea class="col-md-6 form-control" id="question" placeholder="Frage" formControlQuestion="questionControl">
                    Hier sollte eine Frage dynamisch geladen werden.
                </textarea>
            </div>
            <div class="col-8 form-group row">  
                <textarea class="col-sm-7 form-control" id="question" placeholder="Frage" formControlQuestion="questionControl">
                    Hier sollte eine Antwort dynamisch geladen werden.
                </textarea> 
            </div>            
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                    <label class="form-check-label" for="reverseCheck1">
                      Reverse checkbox

                    </label>
                </div>
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                <label class="btn btn-primary" for="btn-check">Single toggle</label>
                  
                <button type="button" class="col-2 btn btn-secondary" (click)="cancel()">Abbrechen</button>
                <div class="col-1"></div>
                        
        </form>
    </fieldset>
</div>
